<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<!-- <meta name="description" content="Your description goes here"> -->
    	<!-- <meta name="keywords" content="one, two, three"> -->
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

		<title>Pizza Customizer</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<button id="whole" type="button" name="button">Whole</button>
		<button id="left" type="button" name="button">Left</button>
		<button id="right" type="button" name="button">Right</button>
		<section>
			<h3>Choose your toppings!</h3>
			<input class="cheese" type="button" name="cheese" value="Cheese">
			<input class="pepperoni" type="button" name="pepperoni" value="Pepperoni">
			<input class="mushrooms" type="button" name="cheese" value="Mushrooms">
			<input class="peppers" type="button" name="cheese" value="Green Peppers">
			<input class="sausage" type="button" name="cheese" value="Sausage">
		</section>
		<section class="pizza">
			<img class="pizzaRight" src="" alt="">
			<img class="pizzaLeft" src="" alt="">
		</section>
			<section id="pepperoniWhole" class="hidden">
				<img src="top-pepperoni-whole.png" alt="">
			</section>
			<section id="pepperoniLeft" class="hidden">
				<img src="top-pepperoni-left.png" alt="">
			</section>
			<section id="pepperoniRight" class="hidden">
				<img src="top-pepperoni-right.png" alt="">
			</section>
			<section  id="mushroomsWhole" class="hidden">
				<img src="top-mushrooms-whole.png" alt="">
			</section>
			<section  id="mushroomsLeft" class="hidden">
				<img src="top-mushrooms-left.png" alt="">
			</section>
			<section  id="mushroomsRight" class="hidden">
				<img src="top-mushrooms-right.png" alt="">
			</section>
			<section  id="peppersWhole" class="hidden">
				<img src="top-green-peppers-whole.png" alt="">
			</section>
			<section  id="peppersLeft" class="hidden">
				<img src="top-green-peppers-left.png" alt="">
			</section>
			<section  id="peppersRight" class="hidden">
				<img src="top-green-peppers-right.png" alt="">
			</section>
			<section  id="sausageWhole" class="hidden">
				<img src="top-sausage-whole.png" alt="">
			</section>
			<section  id="sausageLeft" class="hidden">
				<img src="top-sausage-left.png" alt="">
			</section>
			<section  id="sausageRight" >
				<img src="top-sausage-right.png" alt="">
			</section>


<!-- external JavaScript link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
